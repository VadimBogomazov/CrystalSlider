<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crystal Slider | Append nav/pagination to custom element</title>

  <meta name="viewport" content="width=device-width,user-scalable=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../dist/crystalslider.min.css">

  <style>
    .b-nav {
      text-align: right;
    }

    .b-pagination {
      margin-bottom: 20px;
    }

    .b-pagination .crystal-slider-pagination__inner,
    .b-nav .crystal-slider-nav__btn {
      position: static;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h1 class="page-wrapper__title">Crystal Slider</h1>

    <div class="b-pagination"></div>

    <div class="crystal-slider">
      <div data-crystal-thumbnail="../assets/img/slide-thumbnail-1.jpg">
        <img src="../assets/img/slide-1.jpg" alt="">
      </div>
      <div data-crystal-thumbnail="../assets/img/slide-thumbnail-2.jpg">
        <img src="../assets/img/slide-2.jpg" alt="">
      </div>
      <div data-crystal-thumbnail="../assets/img/slide-thumbnail-3.jpg">
        <img src="../assets/img/slide-3.jpg" alt="">
      </div>
      <div data-crystal-thumbnail="../assets/img/slide-thumbnail-4.jpg">
        <img src="../assets/img/slide-4.jpg" alt="">
      </div>
    </div>

    <div class="page-section">
      <div class="b-nav"></div>

      <h3>JavaScript</h3>
      <pre><code>const crystalSlider = new CrystalSlider({
  appendNavTo: document.querySelector('.b-nav'),
  appendPaginationTo: '.b-pagination',
  pagination: true
});</code></pre>
  </div>

  <script src="../dist/crystalslider.min.js"></script>
  <script>
    const crystalSlider = new CrystalSlider({
      appendNavTo: document.querySelector('.b-nav'),
      appendPaginationTo: '.b-pagination',
      pagination: true,

      afterChange: function (crystalSlider, activeSlide, nextSlide, totalSlides) {
      	if (activeSlide === 2) {
      		// crystalSlider.destroy();
      		crystalSlider.reinit({
      			autoplay: true,
      			fade: true,
      			appendPaginationTo: null,
            appendNavTo: null,
      		})
      	}
      }
    });

    crystalSlider.destroy();
  </script>
</body>
</html>
